<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }} - {{ todo.description }}
                {% if todo.completed %}(Completed){% endif %}
                <a href="{% url 'update_todo' todo.pk %}">Edit</a>
                <a href="{% url 'delete_todo' todo.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add To-Do</a>
</body>
</html>
